<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>
<button onclick="add_car('Nissan')">Add a car</button>


<script>
  var cars = [ "Saab", "Volvo", "BMW"];

  function add_car(value) {
    cars.push(value);
    update();
  }

  function update(){
    document.getElementById("demo").innerHTML = cars;
  }

</script>

</body>
</html>
</html>
